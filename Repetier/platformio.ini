[env:sanguino_atmega1284p]
platform = atmelavr
lib_extra_dirs = ~/Documents/Arduino/libraries
board = sanguino_atmega1284p
framework = arduino
upload_protocol = avrisp2
upload_flags = -P /dev/ttyACM0 -B 10
